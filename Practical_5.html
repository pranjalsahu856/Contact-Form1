<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact form</title>
</head>
<body background="/Media/Images/BackGround 1.jpeg">
    <table  border = " 5 dotted " cellspacing = "0" align="center" width = "50%" cellpadding = "27" bgcolor = "#ffd6cc">
        <form action="#" >
            <tr align="center" background = "/Media/Images/BackGround 2.jpeg">
                <td colspan="2">
                    <h2>Contact Form</h2>
                    <hr color="grey">
                    <p>Please fill this form to register</p>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fname">First Name :</label>
                    <input type="text" id = "fname" placeholder="First Name ......" size = "51">
                </td>
                <td>
                    <label for="lname">Last Name :</label>
                    <input type="text" id = "lname" placeholder="Last Name ......" size = "50">
                </td>
            </tr>
            <tr >
                <td colspan="2">
                    <label for="ename">Email :</label><br>
                    <input type="email"id = "ename" required placeholder="Enter your Email ..." size = "108">
                </td>
            </tr>
            <tr >
                <td colspan="2">
                    <label for="MobileNo">Mobile :</label><br>
                    <input type="number" maxlength="10" id = "MobileNo" required placeholder="Enter your Number ..." size = "108">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for = "message">Message</label><br>
                    <textarea name="" resize = none id = "message "rows = "5" cols = "100" placeholder="Enter your message..." ></textarea>
                </td>
            </tr>
            <tr align="center">
                <td>
                    <input type = "submit" value = "Submit">
                </td>
                <td>
                    <input type = "reset" value = "Click here to reset">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
